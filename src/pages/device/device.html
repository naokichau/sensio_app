<button ion-button clear icon-only style="position: absolute;top:17px;left:10px;z-index: 9999" color="dark" (click)="goBack()"><ion-icon name="md-arrow-back"></ion-icon></button>
<button ion-button clear icon-only style="position: absolute;top:17px;right:10px;z-index: 9999" color="dark" (click)="viewOption()"><ion-icon name="md-more"></ion-icon></button>
<ion-content>
  <h3 class="section-title">{{LangDevice.deviceInfoText[0].toUpperCase()}}</h3>
  <div style="padding: 0 15px">
    <div style="width:auto;height: 54px;border: 3px solid #000">
      <h3 style="line-height: 50px;font-size: 20px;text-align: center;width:50px;background: #000;color:#fff;margin: 0;width: 50px;float:left">ID</h3>
      <h3 style="font-weight: bold;color:#000;line-height: 50px;margin: 0;text-align: center;">124sdfsd</h3>
    </div>
    <div class="temp" style="width: 100%;height: auto;background: #f53d3d;margin: 15px 0 0">
      <ion-icon name="ios-thermometer" color="light" style="font-size: 35px;text-align: center;width: 50px;background: #f53d3d;padding: 5px 0"></ion-icon>
      <h3 style="float:right;text-align: right;width:100px;margin: 10px 0 0;padding-right: 10px;color: #fff">20ÂºC</h3>
      <x-chartist [data]="charts[0].data" [type]="charts[0].type" [options]="charts[0].options" [responsiveOptions]="charts[0].responsiveOptions"
        [events]="charts[0].events">
      </x-chartist>
    </div> 
    <div class="humi" style="width: 100%;height: auto;background: #163796;margin: 15px 0 0">
      <ion-icon name="ios-water" color="light" style="font-size: 35px;text-align: center;width: 50px;background: #163796;padding: 5px 0"></ion-icon>
      <h3 style="float:right;text-align: right;width:100px;margin: 10px 0 0;padding-right: 10px;color: #fff">70%</h3>
      <x-chartist [data]="charts[0].data" [type]="charts[0].type" [options]="charts[0].options" [responsiveOptions]="charts[0].responsiveOptions"
        [events]="charts[0].events">
      </x-chartist>
    </div>
    <div class="sun" style="width: 100%;height: auto;background: #ffde17;margin: 15px 0 0">
      <ion-icon name="md-sunny" style="font-size: 35px;text-align: center;width: 50px;background: #ffde17;color:#222;padding: 5px 0"></ion-icon>
      <h3 style="float:right;text-align: right;width:100px;margin: 10px 0 0;padding-right: 10px;color: #222">1000lux</h3>
      <x-chartist [data]="charts[0].data" [type]="charts[0].type" [options]="charts[0].options" [responsiveOptions]="charts[0].responsiveOptions"
        [events]="charts[0].events">
      </x-chartist>
    </div>
    <div class="humi" style="width: 100%;height: auto;background: #163796;margin: 15px 0">
      <ion-icon name="md-rainy" color="light" style="font-size: 35px;text-align: center;width: 50px;background: #163796;padding: 5px 0"></ion-icon>
      <h3 style="float:right;text-align: right;width:100px;margin: 10px 0 0;padding-right: 10px;color: #fff">209ml</h3>
      <x-chartist [data]="charts[0].data" [type]="charts[0].type" [options]="charts[0].options" [responsiveOptions]="charts[0].responsiveOptions"
        [events]="charts[0].events">
      </x-chartist>
    </div>
  </div>
</ion-content>
