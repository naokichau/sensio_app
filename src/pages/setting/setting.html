<ion-content>
  <h3 class="section-title">{{LangCommon.settingText[0].toUpperCase()}}</h3>
  <ion-list>
    <ion-item>
      <ion-icon name="md-globe" item-left></ion-icon>
      {{LangSetting.langSetText[0]}}
    </ion-item>
    <ion-item>
      <ion-icon name="ios-thermometer" item-left></ion-icon>

      <ion-label>{{LangSetting.useCelText[0]}}</ion-label>
      <ion-toggle [(ngModel)]="appOption.useCelsius"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-notifications" item-left></ion-icon>
       <ion-label>{{LangSetting.pushNotiText[0]}}</ion-label>
       <ion-toggle [(ngModel)]="appOption.enablePush"></ion-toggle>
    </ion-item>
    <ion-item detail-push>
      <ion-icon name="ios-pin" item-left></ion-icon>
      {{LangSetting.userLocalText[0]}}
    </ion-item>
    <ion-item detail-push>
      <ion-icon name="ios-information-circle" item-left></ion-icon>
      {{LangSetting.appInfo[0]}}
    </ion-item>
  </ion-list>
    <ion-fab bottom right style="padding:10px">
      <button ion-fab color="primary"><ion-icon name="md-menu"></ion-icon></button>
          <ion-fab-list side="top">
      <button ion-fab color="primary" (click)="changeTabs(0)"><ion-icon name="ios-analytics"></ion-icon></button>
      <button ion-fab color="primary" (click)="changeTabs(1)"><ion-icon name="ios-map"></ion-icon></button>
      <button ion-fab color="primary" (click)="changeTabs(2)"><ion-icon name="ios-notifications"></ion-icon></button>
      <button ion-fab color="primary" (click)="changeTabs(3)"><ion-icon name="ios-settings"></ion-icon></button>
    </ion-fab-list>
    </ion-fab>
</ion-content>
